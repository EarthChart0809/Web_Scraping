<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>評価結果</title>
</head>
<body>
    <h1>育成難易度の評価結果</h1>
    <table border="1">
        <tr>
            <th>植物名</th>
            <th>評価</th>
            <th>スコア</th>
        </tr>
        {% for plant in results %}
        <tr>
            <td>{{ plant["植物名"] }}</td>
            <td>{{ plant["評価"] }}</td>
            <td>{{ plant["スコア"] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/download">結果をJSONでダウンロード</a>
</body>
</html>
